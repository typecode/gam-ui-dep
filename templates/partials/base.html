<!DOCTYPE html>
<html class='universe'>
	
	<head class='heavens'>
		<title>{% block title %}GAM Templates{% endblock %}</title>
		
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
			Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<meta name="description" content="">
		<meta name="author" content="">
		
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="/static/css/tc.reset.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/static/css/tc.gam.fontfaces.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="/static/css/tc.gam.main.css" type="text/css" media="screen" charset="utf-8"/>
		
		<script>
			var app_page = {
				features:[]
			};
		</script>
		
	</head>
	
	<body class='earth'>
		
		<div class='exosphere'>
		
			<div class='atmosphere'>
				<div class='stratosphere'>
					<ul class="clearfix">
						<li class="home">
							<a href="/"><span>NYC SimpliCity | Give A Minute</span></a>
						</li>
						<li class="news-about">
							<a href='/blog'>News</a>
							<a href='/about'>About</a>
						</li>
						<li class="search">
							<form action='/home' method='GET'>
								<input type='text' name='query' />
								<input type='submit' name='hd-search-btn' value='Search' />
							</form>
						</li>
						<li class="userland">
							<div class='login'><a href='/login'>Login</a></div>
							<div class="join"><a href='/register'>Join</a></div>
						</li>
					</ul>
				</div>
			</div>
		
		
			{% block continent %}
				<div class='continent'>
					<div class='headlands'>
			
					</div>
			
					<div class='midlands'>
			
					</div>
			
					<div class='foothills'>
				</div>
			</div>
		{% endblock %}
		
		<div id='modal' class='modal'></div>
		
		<div class='seafloor'>
			<div class='west'>
				<div class='box logos clearfix'>
					<a href='http://www.localprojects.net' target='_blank'><img src='/static/images/footer-localprojects.png' alt='Local Projects' /></a>
					<a href='http://www.ceosforcities.org/' target='_blank'><img src='/static/images/footer-ceosforcities.png' alt='CEOs For Cities' /></a>
					<a href='http://www.rockefellerfoundation.org' target='_blank'><img src='/static/images/footer-rockefeller.png' alt='The Rockefeller Foundation' /></a>
					<a href='http://www.ofbyandforus.org/' target='_blank'><img src='/static/images/footer-us.png' alt='US' /></a>
					<a href='http://www.knightfoundation.org/' target='_blank'><img src='/static/images/footer-knight.png' alt='The Knight Foundation' /></a>
					<a href='http://www.nyc.gov/html/planyc2030/html/home/home.shtml' target='_blank'><img src='/static/images/footer-planyc.png' alt='PLANYC' /></a>
				</div>
				<div class="box">
					<ul class="sitemap">
						<li><a href='/about'>About Give a Minute</a></li>
						<li><a href='/'>About Simplicity</a></li>
						<li><a href='/news'>News</a></li>
						<li><a href='/tou'>Terms of Service</a></li>
						<li><a href='/feedback'>Feedback</a></li>
					</ul>
					<div class="search">
						<form action='/home' method='GET'>
							<input type='text' name='query' />
							<input type='submit' name='ft-search-btn' value='Search' />
						</form>
					</div>
				</div>
			</div>
			<div class='east'>
				<div class='box social-networking'>
					<div class="facebook"><iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.giveaminute.com&amp;layout=standard&amp;show_faces=true&amp;width=275&amp;action=like&amp;font=verdana&amp;colorscheme=light&amp;height=60" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:300px; height:60px;" allowTransparency="true"></iframe></div>
					<div class='box copyright'>
						<p>&copy; Copyright <strong>Give a Minute</strong> 2011</p>
					</div>
				</div>
			</div>
		
		</div>
		
		<div id='modal' class='modal'></div>
		
		<!-- Javascript goes here -->
		<script src="/static/js/libs/jquery-1.5.1.js"></script>
		<script src="/static/js/libs/jqtools.tabs.js"></script>
		<script src="/static/js/libs/jqtools.tooltips.js"></script>
		<script src="/static/js/libs/jqtools.scrollable.js"></script>
		<script src="/static/js/libs/jqtools.overlay.js"></script>
		<script src="/static/js/libs/jqtools.expose.js"></script>
		<script src="/static/js/libs/jquery.hashchange.js"></script>
		<script src="/static/js/libs/tc.util.js"></script>
		
		<script src="/static/js/tc.gam.validate.js"></script>
		<script src="/static/js/tc.gam.merlin.js"></script>
		<script src="/static/js/tc.gam.modal.js"></script>
		<script src="/static/js/tc.gam.project.js"></script>
		<script src="/static/js/tc.gam.app.js"></script>
		
		<script type='text/javascript'>
			jQuery(document).one('ready',function(e){
				
				app_page.features.push(function(app){
					tc.util.log('Give A Minute: Base');
					app.components.modal = new tc.modal(app,{
						element:tc.jQ('#modal')
					});
				});
				
				tc.app(app_page);
			});
		</script>
		
	</body>
	
</html>
